<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript DOM Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to DOM Manipulation</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Docs</a></li>
      <li><a href="#">Examples</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <p id="dynamic-text">Click the button to change this text.</p>
      <button onclick="changeText()">Change Text</button>
    </section>

    <section>
      <p id="style-text">Click to change my color!</p>
      <button onclick="changeColor()">Change Color</button>
    </section>

    <section>
      <div id="element-container">
        <!-- Element will be added/removed here -->
      </div>
      <button onclick="addElement()">Add Element</button>
      <button onclick="removeElement()">Remove Element</button>
    </section>
  </main>

  <footer>
    <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
